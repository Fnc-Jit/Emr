# Netlify Configuration for Vite + React App

[build]
  command = "node netlify.build.js"
  publish = "dist"
  environment = { NODE_VERSION = "22", NODE_ENV = "production" }
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ':!*.md' ':!docs' ':!test' || exit 1"

[context.production]
  command = "node netlify.build.js"
  environment = { NODE_VERSION = "22", NODE_ENV = "production" }

[context.deploy-preview]
  command = "node netlify.build.js"
  environment = { NODE_VERSION = "22", NODE_ENV = "production" }

[context.branch-deploy]
  command = "node netlify.build.js"
  environment = { NODE_VERSION = "22", NODE_ENV = "production" }

# Redirect for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache settings for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Cache settings for HTML
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
